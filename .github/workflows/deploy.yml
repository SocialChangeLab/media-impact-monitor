name: CI/CD Pipeline
# run it locally: act --secret-file .secrets --env-file .env

on:
  push:
    branches:
      - main
      - feature/deployment

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install Poetry
      run: |
        pip install poetry

    - name: Install dependencies
      run: |
        cd backend-python
        poetry install

    - name: Run pytest
      run: |
        cd backend-python
        poetry run pytest -k "not mediacloud and not proxied" # TODO: un-skip tests

  build-and-push:
    needs: test
    runs-on: ubuntu-22.04
    steps:

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Docker Registry
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build \
          -t socialchangelab/media-impact-monitor:${{ github.sha }} \
          -t socialchangelab/media-impact-monitor:latest \
          .

    - name: Push Docker image
      run: docker push --all-tags socialchangelab/media-impact-monitor

  deploy:
    needs: build-and-push
    runs-on: ubuntu-22.04
    steps:

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Azure CLI
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Azure CLI script
      uses: azure/CLI@v1
      with:
        azcliversion: latest
        inlineScript: |
          az account show

