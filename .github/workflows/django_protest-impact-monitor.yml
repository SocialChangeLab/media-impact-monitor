# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - protest-impact-monitor

on:
  push:
    branches:
      - django
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://protestimpactmonitor.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_afc85061b9cb48f9a0eb959984b49416 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f0e6c78ae2154572bed1b65616e129a6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: protestimpactmonitor.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_afc85061b9cb48f9a0eb959984b49416 }}/protestimpactmonitor/media-impact-monitor:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'protest-impact-monitor'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f7fbdf5ed6514129b6248e7da0f95c19 }}
        images: 'protestimpactmonitor.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_afc85061b9cb48f9a0eb959984b49416 }}/protestimpactmonitor/media-impact-monitor:${{ github.sha }}'