{% load static %}
<header class="fixed top-0 z-40 transition-transform left-0 w-full main-header pointer-events-none duration-1000 ease-smooth-out">
    <nav id="main-navigation" class="px-6 py-4 flex gap-6 flex-wrap items-center justify-between border-b border-grayLight w-screen overflow-clip z-50 relative max-w-page mx-auto maxPage:border-x maxPage:border-grayLight bg-bg pointer-events-auto">
        <!-- Logo -->
        <a href="/dashboard" title="Home" class="opacity-100 hover:opacity-80 flex items-center lg:items-start gap-3">
            <img src="{% static 'logos/mim-horizontal-positive.svg' %}" alt="Media Impact Monitor Logo" class="dark:hidden">
            <img src="{% static 'logos/mim-horizontal-negative.svg' %}" alt="Media Impact Monitor Logo" class="hidden dark:block">
            <span class="text-grayDark text-sm">beta</span>
        </a>

        <!-- Desktop Navigation -->
        <ul class="flex-row gap-2 xl:gap-3 items-center hidden lg:flex" aria-label="Main menu items">
            <li>
                <a href="/" class="px-3 py-2 text-fg hover:bg-grayUltraLight rounded-md transition-colors {% if request.path == '/' %}bg-grayUltraLight{% endif %}">Home</a>
            </li>
            <li>
                <a href="/dashboard" class="px-3 py-2 text-fg hover:bg-grayUltraLight rounded-md transition-colors {% if request.path == '/dashboard' %}bg-grayUltraLight{% endif %}">Dashboard</a>
            </li>
            <li>
                <a href="/organisations" class="px-3 py-2 text-fg hover:bg-grayUltraLight rounded-md transition-colors {% if request.path == '/organisations' %}bg-grayUltraLight{% endif %}">Organisations</a>
            </li>
            <li>
                <a href="/about" class="px-3 py-2 text-fg hover:bg-grayUltraLight rounded-md transition-colors {% if request.path == '/about' %}bg-grayUltraLight{% endif %}">About</a>
            </li>
            <li>
                <a href="/docs" class="px-3 py-2 text-fg hover:bg-grayUltraLight rounded-md transition-colors {% if request.path == '/docs' %}bg-grayUltraLight{% endif %}">Docs</a>
            </li>
            <li aria-label="Main menu link: Other actions" class="w-full md:w-auto py-5 md:p-0 text-grayDark flex justify-between items-center pr-5 md:pr-0">
            </li>
        </ul>

        <!-- Mobile Menu Button -->
        <button type="button" class="lg:hidden p-2 hover:bg-grayUltraLight rounded-md transition-colors" aria-label="Toggle mobile menu" id="mobile-menu-button">
            <svg xmlns="http://www.w3.org/2000/svg" class="size-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
        </button>

        <!-- Mobile Navigation -->
        <div class="lg:hidden hidden w-full" id="mobile-menu">
            <ul class="flex flex-col gap-2 py-4">
                <li>
                    <a href="/" class="block px-3 py-2 text-fg hover:bg-grayUltraLight rounded-md transition-colors {% if request.path == '/' %}bg-grayUltraLight{% endif %}">Home</a>
                </li>
                <li>
                    <a href="/dashboard" class="block px-3 py-2 text-fg hover:bg-grayUltraLight rounded-md transition-colors {% if request.path == '/dashboard' %}bg-grayUltraLight{% endif %}">Dashboard</a>
                </li>
                <li>
                    <a href="/organisations" class="block px-3 py-2 text-fg hover:bg-grayUltraLight rounded-md transition-colors {% if request.path == '/organisations' %}bg-grayUltraLight{% endif %}">Organisations</a>
                </li>
                <li>
                    <a href="/about" class="block px-3 py-2 text-fg hover:bg-grayUltraLight rounded-md transition-colors {% if request.path == '/about' %}bg-grayUltraLight{% endif %}">About</a>
                </li>
                <li>
                    <a href="/docs" class="block px-3 py-2 text-fg hover:bg-grayUltraLight rounded-md transition-colors {% if request.path == '/docs' %}bg-grayUltraLight{% endif %}">Docs</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<!-- Add this spacer div after the header -->
<div class="h-[var(--headerHeight)]"></div>

<script>
    // Only update header height when mobile menu changes
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenu.classList.toggle('hidden');
        
        // Update header height after menu toggle
        const headerHeight = document.getElementById('main-navigation').offsetHeight;
        document.documentElement.style.setProperty('--headerHeight', `${headerHeight}px`);
    });
</script>
