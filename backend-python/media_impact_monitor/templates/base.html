{% load static %}
<!DOCTYPE html>
<html lang="en" class="font-sans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Media Impact Monitor{% endblock %}</title>
    
    <!-- Meta Description -->
    <meta name="description" content="{% block description %}Media Impact Monitor - Track and analyze media impact{% endblock %}">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{% block og_title %}{{ block.super }}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}{{ block.super }}{% endblock %}">
    <meta property="og:image" content="{% static 'images/og-image.webp' %}">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% block twitter_title %}{{ block.super }}{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}{{ block.super }}{% endblock %}">
    <meta name="twitter:image" content="{% static 'images/og-image.webp' %}">
    <meta name="twitter:url" content="{{ request.build_absolute_uri }}">
    
    <!-- Favicon -->
    <link rel="icon" href="{% static 'favicon.svg' %}" type="image/x-icon" />
    
    <!-- Canonical Link -->
    <link rel="canonical" href="{{ request.build_absolute_uri }}">

	{% block styles %}
		<link rel="stylesheet" href="{% static 'css/output.css' %}" />
	{% endblock %}
</head>

<body class="bg-pattern-soft min-h-screen !pointer-events-auto w-screen overflow-x-clip max-w-page mx-auto">
    <header>
        {% block header %}{% endblock %}
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    {% include 'footer.html' %}
    {% block scripts %}{% endblock %}
</body>
</html>
