{% load static %}
<header class="main-header">
    <nav id="main-navigation">
        <!-- Logo -->
        <a href="/dashboard" title="Home" class="logo-container">
            <img src="{% static 'logos/mim-horizontal-positive.svg' %}" alt="Media Impact Monitor Logo" class="screenshot-light">
            <img src="{% static 'logos/mim-horizontal-negative.svg' %}" alt="Media Impact Monitor Logo" class="screenshot-dark">
            <span class="beta-tag">beta</span>
        </a>

        <!-- Desktop Navigation -->
        <ul class="desktop-nav" aria-label="Main menu items">
            <li>
                <a href="/" class="{% if request.path == '/' %}active{% endif %}">Home</a>
            </li>
            <li>
                <a href="/dashboard" class="{% if request.path == '/dashboard' %}active{% endif %}">Dashboard</a>
            </li>
            <li>
                <a href="/organisations" class="{% if request.path == '/organisations' %}active{% endif %}">Organisations</a>
            </li>
            <li>
                <a href="/about" class="{% if request.path == '/about' %}active{% endif %}">About</a>
            </li>
            <li>
                <a href="/docs" class="{% if request.path == '/docs' %}active{% endif %}">Docs</a>
            </li>
        </ul>

        <!-- Mobile Menu Button -->
        <button type="button" class="mobile-menu-button" aria-label="Toggle mobile menu" id="mobile-menu-button">
            <svg xmlns="http://www.w3.org/2000/svg" class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
        </button>

        <!-- Mobile Navigation -->
        <div class="mobile-nav" id="mobile-menu">
            <ul>
                <li>
                    <a href="/" class="{% if request.path == '/' %}active{% endif %}">Home</a>
                </li>
                <li>
                    <a href="/dashboard" class="{% if request.path == '/dashboard' %}active{% endif %}">Dashboard</a>
                </li>
                <li>
                    <a href="/organisations" class="{% if request.path == '/organisations' %}active{% endif %}">Organisations</a>
                </li>
                <li>
                    <a href="/about" class="{% if request.path == '/about' %}active{% endif %}">About</a>
                </li>
                <li>
                    <a href="/docs" class="{% if request.path == '/docs' %}active{% endif %}">Docs</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<!-- Add this spacer div after the header -->
<div class="header-spacer"></div>

<script>
    // Only update header height when mobile menu changes
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenu.classList.toggle('show');
        
        // Update header height after menu toggle
        const headerHeight = document.getElementById('main-navigation').offsetHeight;
        document.documentElement.style.setProperty('--headerHeight', `${headerHeight}px`);
    });
    
    // Set initial header height
    document.addEventListener('DOMContentLoaded', function() {
        const headerHeight = document.getElementById('main-navigation').offsetHeight;
        document.documentElement.style.setProperty('--headerHeight', `${headerHeight}px`);
    });
</script>
