{% load static %}
<footer>
    <div>
        <!-- Logo and Links Section -->
        <div class="footer-logo-section">
            <a href="/dashboard" class="footer-logo">
                <img src="{% static 'logos/mim-minimal-positive.svg' %}" alt="Media Impact Monitor Logo" 
                    class="screenshot-light">
                <img src="{% static 'logos/mim-minimal-negative.svg' %}" alt="Media Impact Monitor Logo" 
                    class="screenshot-dark">
            </a>

            <div class="footer-links">
                <a href="/logos">Logo assets</a>
                <a href="https://status.mediaimpactmonitor.app" target="_blank" rel="noopener noreferrer">App status</a>
                <a href="https://github.com/SocialChangeLab/media-impact-monitor" target="_blank" rel="noopener noreferrer" class="footer-github-link">
                    <span>GitHub</span>
                </a>
                <a href="/imprint">Imprint</a>
                <a href="/privacy">Privacy</a>
                <span>© {% now "Y" %} - Social Change Lab</span>
            </div>
        </div>

        <!-- Partners Section -->
        <div class="footer-partners">
            <!-- Hosted By -->
            <div class="footer-partner-group">
                <a class="footer-partner-link" href="https://socialchangelab.org/" target="_blank" rel="noopener noreferrer" title="Social Change Lab">
                    <span>Hosted by</span>
                    <img src="{% static 'logos/socialchangelab-positive.svg' %}" alt="Social Change Lab Logo" 
                        class="partner-logo screenshot-light">
                    <img src="{% static 'logos/socialchangelab-negative.svg' %}" alt="Social Change Lab Logo" 
                        class="partner-logo screenshot-dark">
                </a>
            </div>

            <!-- Sponsored By -->
            <div class="footer-partner-group">
                <a class="footer-partner-link" href="https://prototypefund.de/" target="_blank" rel="noopener noreferrer" title="Bundesministerium für Bildung und Forschung">
                    <span>Sponsored by</span>
                    <img src="{% static 'logos/bmbf-positive.svg' %}" alt="Bundesministerium für Bildung und Forschung" 
                        class="partner-logo screenshot-light">
                    <img src="{% static 'logos/bmbf-negative.svg' %}" alt="Bundesministerium für Bildung und Forschung" 
                        class="partner-logo screenshot-dark">
                </a>
                <a class="footer-partner-link prototype-fund" href="https://prototypefund.de/" target="_blank" rel="noopener noreferrer" title="Prototype Fund">
                    <span>&nbsp;</span>
                    <img src="{% static 'logos/prototypefund-positive.svg' %}" alt="Prototype Fund Logo" 
                        class="prototype-logo screenshot-light">
                    <img src="{% static 'logos/prototypefund-negative.svg' %}" alt="Prototype Fund Logo" 
                        class="prototype-logo screenshot-dark">
                </a>
            </div>
        </div>
    </div>

    <!-- Back to Top Button -->
    <button type="button" id="back-to-top" aria-label="Scroll to top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m18 15-6-6-6 6"/></svg>
    </button>
</footer>
